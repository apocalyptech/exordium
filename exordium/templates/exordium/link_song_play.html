{% load static %}
{% if record.filetype == 'opus' %}<img title="Track cannot be streamed" src="{% static 'exordium/no_play.png' %}">{% else %}<img title="Stream this track" class="playbutton" src="{% static 'exordium/play.png' %}" border="0" onClick="jplayerAdd([{title:'{% if record.tracknum != 0 %}{{ record.tracknum }}. {% endif %}{{ record.title|addslashes }} ({{ record.album|addslashes }})', artist:'{{ record.artist|addslashes }}', type:'{{ record.filetype }}', url:'{% autoescape off %}{{ record.get_download_url_html5|addslashes }}{% endautoescape %}', poster:'{% if record.album.has_album_art %}{% url 'exordium:albumart' record.album.pk 'album' %}{% else %}{% static 'exordium/no_album_art.png' %}{% endif %}'}]);">{% endif %}
